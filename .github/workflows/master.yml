name: Deploy

on:
  push:
    branches:
      - master # Set a branch to Deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
            node-version: 16
      - run: npm install
      - run: npm test
